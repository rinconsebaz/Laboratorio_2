<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tarea</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="container">
        <h2>Crear Tarea</h2>
        <form id="crearTareaForm">
            <label for="titulo">Título:</label><br>
            <input type="text" id="titulo" name="titulo" required><br>

            <label for="descripcion">Descripción:</label><br>
            <textarea id="descripcion" name="descripcion" required></textarea><br>

            <label for="fechaEstimadaFinalizacion">Fecha Estimada de Finalización:</label><br>
            <input type="date" id="fechaEstimadaFinalizacion" name="fechaEstimadaFinalizacion" required><br>

            <label for="creadorTarea">Creador de la Tarea:</label><br>
            <input type="text" id="creadorTarea" name="creadorTarea" required><br>

            <label for="idEmpleado">Responsable de la Tarea:</label><br>
            <select id="idEmpleado" name="idEmpleado" required>
                <!-- Aquí se cargarán los empleados desde la base de datos -->
            </select><br>

            <label for="idEstado">Estado de la Tarea:</label><br>
            <select id="idEstado" name="idEstado" required>
                <!-- Aquí se cargarán los estados desde la base de datos -->
            </select><br>

            <label for="idPrioridad">Prioridad de la Tarea:</label><br>
            <select id="idPrioridad" name="idPrioridad" required>
                <!-- Aquí se cargarán las prioridades desde la base de datos -->
            </select><br>

            <label for="observaciones">Observaciones:</label><br>
            <textarea id="observaciones" name="observaciones"></textarea><br>

            <input type="submit" value="Crear Tarea">
        </form>
    </div>

</section>

</body>

</html>
